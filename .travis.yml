language: python
sudo: required
cache: pip
services:
- docker
python:
- 3.6
install:
  # Make a wheel and install it to test to catch possible
  # issues with releases
  - pip install --upgrade setuptools pip
  - pip install -r dev-requirements.txt
  - python setup.py bdist_wheel
  - pip install dist/*.whl

script:
  # cd into tests so CWD being repo2docker does not hide
  # possible issues with MANIFEST.in
  - if [ ${REPO_TYPE} == "r" ];
    then cd tests && travis_wait pytest --cov repo2docker -v ${REPO_TYPE};
    else cd tests && travis_retry pytest --cov repo2docker -v ${REPO_TYPE};
    fi

after_success:
  - pip install codecov
  - codecov

jobs:
  include:
    - stage: deploy
      script: skip
      if: type = push
      env:
        - REPO_TYPE=
      deploy:
        provider: script
        script: "./travis/travis-script.bash"
        on:
          branch: master

env:
  matrix:
  - REPO_TYPE=conda
  - REPO_TYPE=venv
  - REPO_TYPE=julia
  - REPO_TYPE=r
  - REPO_TYPE=dockerfile
  - REPO_TYPE=external/*
  - REPO_TYPE=*.py
  global:
  - secure: 
  - secure: 
  - secure: 

matrix:
  include:
    - python: 3.4
      env:
        - REPO_TYPE=venv
